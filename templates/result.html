<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 36px 28px 28px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
            text-align: center;
        }
        h2 {
            color: #007bff;
            letter-spacing: 1px;
            margin-bottom: 24px;
            font-size: 1.6em;
        }
        img {
            max-width: 180px;
            margin: 18px 0 14px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px #b3d8fd;
        }
        .digit {
            font-size: 2.2em;
            color: #00b894;
            font-weight: bold;
            margin: 14px 0 8px 0;
            letter-spacing: 2px;
        }
        a {
            display: inline-block;
            margin-top: 22px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            border: 2px solid #007bff;
            border-radius: 7px;
            padding: 7px 20px;
            background: #f8faff;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.15s;
        }
        a:hover {
            background: #007bff;
            color: #fff;
            border-color: #0056b3;
            text-decoration: none;
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        <div class="digit">Predicted Digit: <strong>{{ digit }}</strong></div>
        <a href="/">Try another image</a>
    </div>
</body>
</html>
