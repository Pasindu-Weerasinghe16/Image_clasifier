<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 36px 28px 28px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
        }
        h2 {
            text-align: center;
            color: #007bff;
            letter-spacing: 1px;
            margin-bottom: 24px;
            font-size: 1.6em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type=file] {
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background: #f8faff;
            transition: border-color 0.3s;
        }
        input[type=file]:hover {
            border-color: #0056b3;
        }
        button {
            padding: 12px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px #b3d8fd;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .link {
            display: block;
            margin: 30px 0 0 0;
            text-align: center;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.2s;
        }
        .link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Dataset (ZIP)</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="dataset" accept=".zip" required>
            <button type="submit">Train Model</button>
        </form>
        <div class="link">
            <a href="/">Back to Classifier</a>
        </div>
    </div>
</body>
</html>
